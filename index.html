<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Newsletter sign-up form: A Frontend Mentor challenge solution built with HTML5, CSS3, and JavaScript." />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title> Frontend Mentor | Newsletter sign-up form with success message by Gillian Oliveira </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <main>
      <div class="main-container">
        <div class="main-container__img">
          <picture>
            <!--<source srcset="./assets/images/illustration-sign-up-desktop.svg" media="(min-width: 1440px)" alt="">-->
            <img loading="lazy" src="./assets/images/illustration-sign-up-mobile.svg" alt="" />
          </picture>
        </div> <!--main-container__img-->
        <article class="content">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul role="list">
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
          <div class="newsletter-input-form">
            <form action="/subscribe" method="post">
              <label for="email">Email address</label>
              <input id="email" name="email" type="email" placeholder="email@company.com" required />
              <button class="btn">Subscribe to monthly newsletter</button>
            </form>
          </div>
        </article>
      </div><!--main__container-->
    </main>
  </body>
</html>
